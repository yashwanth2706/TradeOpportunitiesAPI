[pytest]
# Pytest configuration for Trade Opportunities API

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    auth: Authentication tests
    ratelimit: Rate limiting tests
    session: Session expiry tests
    validation: Input validation tests
    integration: Integration tests
    slow: Slow running tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:warnings

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    .venv/*
    venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage percentage
fail_under = 80
